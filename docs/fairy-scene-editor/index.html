<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy Scene Editor</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Fairy Scene Editor</h1>
    </header>
    <main>
        <div class="editor-controls">
            <button onclick="setObjectType('fairy')">Add Fairy</button>
            <button onclick="setObjectType('tree')">Add Tree</button>
            <button onclick="aiEnhance()">AI Enhance</button>
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="exportScene()">Export</button>
        </div>
        <div id="canvas-container"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="script.js"></script>
    </main>
    <footer>
        <p>&copy; 2025 Valdo's Portfolio</p>
    </footer>
</body>
</html>
