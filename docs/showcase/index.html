<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Showcase</h1>
    </header>
    <main>
        <div class="filter-container">
            <input type="text" id="search" placeholder="Search by title or description...">
            <select id="keyword-filter">
                <option value="">Filter by keyword...</option>
            </select>
        </div>
        <div class="image-grid"></div>
    </main>
    <footer>
        <p>&copy; 2025 Valdo's Portfolio</p>
    </footer>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
